        * {

        #map {

            height: 100vh;
        }
        
        .control-panel {
            position: absolute;
            top: 10px;
            right: 5px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            min-width: 320px;
            max-width: 350px;
            z-index: 1000;
            direction: rtl;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .control-panel h3 {
            color: #50312c;
            margin-bottom: 15px;
            border-bottom: 2px solid #e78700;
            padding-bottom: 8px;
            text-align: center;
        }
        
        .taxi-info {
            margin: 8px 0;
            padding: 12px;
            background: #ecf0f1;
            border-radius: 8px;
            border-right: 4px solid #f39c12;
            transition: all 0.3s ease;
        }
        
        .nearest-taxi {
            border-right-color: #27ae60 !important;
            background: #d5f4e6 !important;
            transform: scale(1.02);
        }
        
        .taxi-moving {
            border-right-color: #e74c3c !important;
            background: #ffeaa7 !important;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .btn.success {
            background: #27ae60;
        }
        
        .btn.success:hover {
            background: #229954;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-size: 13px;
        }
        
        .status.success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }
        
        .status.loading {
            background: #fef5e7;
            color: #f39c12;
            border: 1px solid #f39c12;
        }
        
        .status.error {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f39c12;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .mapboxgl-popup-content {
            direction: rtl;
            text-align: right;
        }
        
        .taxi-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .taxi-controls button {
            flex: 1;
            padding: 6px 10px;
            font-size: 12px;
            margin: 0;
        }
        
        .route-info {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .eta-info {
            background: #e8f8f5;
            color: #27ae60;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
            font-weight: bold;
        }

}

}

        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖÿ≥ÿßÿ± ŸÖŸÜ Mapbox Directions API
        async function getRoute(start, end) {
    try {
        const profile = 'driving'; // ŸäŸÖŸÉŸÜŸÉ ÿ™ÿ∫ŸäŸäÿ±Ÿá ÿ•ŸÑŸâ 'driving-traffic' ÿ•ÿ∞ÿß ÿ£ÿ±ÿØÿ™ ŸÖÿ±ÿßÿπÿßÿ© ÿ≠ÿ±ŸÉÿ© ÿßŸÑŸÖÿ±Ÿàÿ±
        const url = `https://api.mapbox.com/directions/v5/mapbox/${profile}/${start[0]},${start[1]};${end[0]},${end[1]}?` +
            new URLSearchParams({
                steps: 'true',
                geometries: 'geojson',
                overview: 'full',               // ‚úÖ Ÿäÿπÿ∑ŸäŸÉ ÿßŸÑŸÖÿ≥ÿßÿ± ŸÉÿßŸÖŸÑ ŸàÿØŸÇŸäŸÇ
                access_token: mapboxgl.accessToken,
                annotations: 'duration,distance,speed' // ‚úÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿ•ÿ∂ÿßŸÅŸäÿ© ŸÇÿØ ÿ™ŸÅŸäÿØ ŸÑÿßÿ≠ŸÇŸãÿß
            });

        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error('ŸÅÿ¥ŸÑ ŸÅŸä ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿÆÿØŸÖÿ© ÿßŸÑÿßÿ™ÿ¨ÿßŸáÿßÿ™');
        }

        const data = await response.json();

        if (data.routes && data.routes.length > 0) {
            const route = data.routes[0];
            return {
                route: route.geometry.coordinates,  // ‚úÖ ÿßŸÑŸÖÿ≥ÿßÿ± ŸÉÿ•ÿ≠ÿØÿßÿ´Ÿäÿßÿ™ ÿØŸÇŸäŸÇÿ©
                duration: route.duration,           // ‚úÖ ÿßŸÑŸÖÿØÿ© ÿ®ÿßŸÑÿ´ŸàÿßŸÜŸä
                distance: route.distance            // ‚úÖ ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿ®ÿßŸÑÿ£ŸÖÿ™ÿßÿ±
            };
        } else {
            throw new Error('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ£Ÿä ŸÖÿ≥ÿßÿ±');
        }
    } catch (error) {
        console.error('ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ¨ŸÑÿ® ÿßŸÑŸÖÿ≥ÿßÿ±:', error);
        return null;
    }
}

        function addUserMarker() {
            if (window.userMarker) {
                window.userMarker.remove();
            }
            
            const userEl = document.createElement('div');
            userEl.innerHTML = 'üìç';
            userEl.style.fontSize = '28px';
            
            window.userMarker = new mapboxgl.Marker(userEl)
                .setLngLat(userLocation)
                .setPopup(new mapboxgl.Popup().setHTML('<h4>ŸÖŸàŸÇÿπŸÉ ÿßŸÑÿ≠ÿßŸÑŸä</h4>'))
                .addTo(map);

        // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿ®ŸäŸÜ ŸÜŸÇÿ∑ÿ™ŸäŸÜ
        function calculateDistance(point1, point2) {
            const lat1 = point1[1];
            const lon1 = point1[0];
            const lat2 = point2[1];
            const lon2 = point2[0];
            
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        // ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿ£ŸÇÿ±ÿ® ÿ™ŸÉÿ≥Ÿä

            taxi.isMoving = true;

            taxi.remainingTime = routeData.duration;

            taxi.targetPoint = userLocation;

            startTaxiMovementWithRealSpeed(taxi);

            // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ©
const euclideanDistance = calculateDistance(taxi.coordinates, userLocation);

const travelTime = Math.ceil(routeData.duration / 60);

document.getElementById('status').innerHTML =

        üõ£Ô∏è <strong>ÿßŸÑŸÖÿ≥ÿßÿ± ÿπÿ®ÿ± ÿßŸÑÿ¥Ÿàÿßÿ±ÿπ:</strong> ${networkDistance.toFixed(1)} ŸÉŸÖ<br>

        <small style="color: #7f8c8d;">
            üìè ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿßŸÑŸáŸàÿßÿ¶Ÿäÿ©: ${euclideanDistance.toFixed(1)} ŸÉŸÖ | 
            ÿßŸÑŸÅÿ±ŸÇ: +${(networkDistance - euclideanDistance).toFixed(1)} ŸÉŸÖ ÿπÿ®ÿ± ÿßŸÑÿ∑ÿ±ŸÇ

        // ========== ÿ•ÿ∂ÿßŸÅÿ© ÿ¨ÿØŸäÿØÿ©: ÿØÿßŸÑÿ© ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ™ŸÉÿ≥Ÿä ÿ®ÿßŸÑÿ≥ÿ±ÿπÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ© ==========
        function startTaxiMovementWithRealSpeed(taxi) {
            // ÿ•ŸäŸÇÿßŸÅ ÿ£Ÿä ÿ≠ÿ±ŸÉÿ© ÿ≥ÿßÿ®ŸÇÿ©
            if (taxi.updateInterval) {
                clearInterval(taxi.updateInterval);
            }
            
            const route = taxi.currentRoute;
            const totalPoints = route.length;
            const totalDuration = taxi.totalDuration; // ÿ®ÿßŸÑÿ´ŸàÿßŸÜŸä
            
            // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÅÿ™ÿ±ÿ© ÿßŸÑÿ≤ŸÖŸÜŸäÿ© ÿ®ŸäŸÜ ŸÉŸÑ ŸÜŸÇÿ∑ÿ© (ÿ®ÿßŸÑŸÖŸäŸÑŸä ÿ´ÿßŸÜŸäÿ©)
            // Ÿáÿ∞ÿß Ÿäÿ∂ŸÖŸÜ ÿ£ŸÜ ÿßŸÑÿ™ŸÉÿ≥Ÿä ÿ≥ŸäÿµŸÑ ŸÅŸä ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ≠ÿØÿØ ÿ™ŸÖÿßŸÖÿßŸã
            const updateInterval = (totalDuration * 1000) / totalPoints;
            
            let currentIndex = taxi.routeIndex;
            
            taxi.updateInterval = setInterval(() => {
                if (!taxi.isMoving || !taxi.currentRoute) {

                    taxi.isMoving = false;
                    taxi.status = 'ŸàÿµŸÑ';
                    taxi.currentRoute = null;
                    taxi.routeIndex = 0;
                    taxi.remainingTime = 0;
                    
                    // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿßÿ± ŸÖŸÜ ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©

                        taxi.status = 'ŸÖÿ™ÿßÿ≠';
                        updateTaxiList();
                    }, 5000);
                    
                    clearInterval(taxi.updateInterval);
                    updateTaxiList();
                    return;
                }
                
                // ÿ™ÿ≠ÿØŸäÿ´ ŸÖŸàŸÇÿπ ÿßŸÑÿ™ŸÉÿ≥Ÿä
                const nextPoint = route[currentIndex];
                if (nextPoint) {
                    taxi.coordinates = [nextPoint[0], nextPoint[1]];
                    taxi.marker.setLngLat(taxi.coordinates);
                    taxi.routeIndex = currentIndex;
                    
                    // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä ÿ®ÿØŸÇÿ©
                    const elapsedTime = (Date.now() - taxi.startTime) / 1000;
                    taxi.remainingTime = Math.max(0, taxi.totalDuration - elapsedTime);
                }
                
                updateTaxiList();
            }, updateInterval); // ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÅÿ™ÿ±ÿ© ÿßŸÑŸÖÿ≠ÿ≥Ÿàÿ®ÿ©
        }
        // ========== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ© ==========
        // ==================== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ÿßŸÑŸÉÿßŸÖŸÑ ====================
        
        // ÿ±ÿ≥ŸÖ ÿßŸÑŸÖÿ≥ÿßÿ± ÿπŸÑŸâ ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©
        function drawRoute(taxi) {

        // ==================== ÿ™ÿπÿØŸäŸÑ: ÿØÿßŸÑÿ© ÿßŸÑÿ≠ÿ±ŸÉÿ© ÿßŸÑŸÇÿØŸäŸÖÿ© - ÿ™ŸÖ ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑŸáÿß ÿ®ÿßŸÑÿØÿßŸÑÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ© ====================
        // ÿ™ÿ≠ÿ±ŸäŸÉ ÿßŸÑÿ™ŸÉÿ≥Ÿä ÿπŸÑŸâ ÿßŸÑŸÖÿ≥ÿßÿ± (ÿßŸÑÿØÿßŸÑÿ© ÿßŸÑŸÇÿØŸäŸÖÿ© - ŸÑŸÖ ÿ™ÿπÿØ ŸÖÿ≥ÿ™ÿÆÿØŸÖÿ©)
        function startTaxiMovement(taxi) {
            // Ÿáÿ∞Ÿá ÿßŸÑÿØÿßŸÑÿ© ÿßŸÑŸÇÿØŸäŸÖÿ© ÿßŸÑÿ™Ÿä ŸÉÿßŸÜÿ™ ÿ™ÿ™ÿ≠ÿ±ŸÉ ÿ®ÿÆÿ∑Ÿàÿ© Ÿàÿßÿ≠ÿØÿ© ŸÉŸÑ ÿ´ÿßŸÜŸäÿ©
            // ÿ™ŸÖ ÿßÿ≥ÿ™ÿ®ÿØÿßŸÑŸáÿß ÿ®ŸÄ startTaxiMovementWithRealSpeed ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ≥ÿ±ÿπÿ© ÿ≠ŸÇŸäŸÇŸäÿ©

                }

                const nextPoint = route[currentIndex + 1];

                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä (ÿ∫Ÿäÿ± ÿØŸÇŸäŸÇ)
                    const remainingPoints = route.length - taxi.routeIndex;
                    const totalPoints = route.length;
                    taxi.routeETA = taxi.routeETA * (remainingPoints / totalPoints);
                }
                
                updateTaxiList();
                
                // ÿßŸÑÿÆÿ∑Ÿàÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ© (ŸÉŸÑ ÿ´ÿßŸÜŸäÿ© - ÿ∫Ÿäÿ± ŸÖŸÜÿßÿ≥ÿ® ŸÑŸÑÿ≥ÿ±ÿπÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ©)
                setTimeout(moveStep, 1000);
            };
            
            moveStep();
            */
        }
        // ==================== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ====================
        
        // Ÿàÿ∂ÿπ ÿßŸÑÿØŸàÿ±Ÿäÿ©
        async function startPatrolMode() {
            if (patrolMode) {
                return;
            }
            
            patrolMode = true;
            document.getElementById('status').innerHTML = 
                '<div class="status success">üöó ÿ™ŸÖ ÿ™ÿ¥ÿ∫ŸäŸÑ Ÿàÿ∂ÿπ ÿßŸÑÿØŸàÿ±Ÿäÿ©</div>';
            
            // ÿ™ÿ≠ÿ±ŸäŸÉ ŸÉŸÑ ÿ™ŸÉÿ≥Ÿä ŸÅŸä ÿØŸàÿ±Ÿäÿ©

        // ==================== ÿ™ÿπÿØŸäŸÑ: ÿØŸàÿ±Ÿäÿ© ŸÅÿ±ÿØŸäÿ© ŸÑŸÑÿ™ŸÉÿ≥Ÿä ŸÖÿπ ÿßŸÑÿ≥ÿ±ÿπÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ© ====================
        // ÿØŸàÿ±Ÿäÿ© ŸÅÿ±ÿØŸäÿ© ŸÑŸÑÿ™ŸÉÿ≥Ÿä
        async function startTaxiPatrol(taxi) {
            if (taxi.isMoving) return;
            
            const getNextPatrolPoint = () => {
                taxi.patrolIndex = (taxi.patrolIndex + 1) % importantPoints.length;
                return importantPoints[taxi.patrolIndex];
            };
            
            const patrolStep = async () => {
                if (!patrolMode || taxi.isMoving) {
                    return;
                }
                
                const nextPoint = getNextPatrolPoint();
                const routeData = await getRoute(taxi.coordinates, nextPoint);
                
                if (routeData) {
                    // ========== ÿ™ÿπÿØŸäŸÑ: ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ¨ÿØŸäÿØÿ© ŸÑŸÑÿØŸàÿ±Ÿäÿ© ==========
                    taxi.isMoving = true;
                    taxi.status = 'ÿØŸàÿ±Ÿäÿ©';
                    taxi.currentRoute = routeData.route;
                    taxi.routeIndex = 0;
                    taxi.totalDuration = routeData.duration;
                    taxi.remainingTime = routeData.duration;
                    taxi.startTime = Date.now();
                    // ========== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ==========

                    startPatrolMovementWithRealSpeed(taxi, patrolStep);
                    // ========== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ==========
                }
            };
            
            // ÿ®ÿØÿ° ÿßŸÑÿØŸàÿ±Ÿäÿ© ŸÖÿπ ÿ™ÿ£ÿÆŸäÿ± ÿπÿ¥Ÿàÿßÿ¶Ÿä ŸÑŸÉŸÑ ÿ™ŸÉÿ≥Ÿä
            setTimeout(patrolStep, Math.random() * 3000);
        }
        
        // ========== ÿ•ÿ∂ÿßŸÅÿ© ÿ¨ÿØŸäÿØÿ©: ÿ≠ÿ±ŸÉÿ© ÿßŸÑÿØŸàÿ±Ÿäÿ© ÿ®ÿßŸÑÿ≥ÿ±ÿπÿ© ÿßŸÑÿ≠ŸÇŸäŸÇŸäÿ© ==========
        function startPatrolMovementWithRealSpeed(taxi, continuePatrol) {
            // ÿ•ŸäŸÇÿßŸÅ ÿ£Ÿä ÿ≠ÿ±ŸÉÿ© ÿ≥ÿßÿ®ŸÇÿ©
            if (taxi.updateInterval) {

            const route = taxi.currentRoute;
            const totalPoints = route.length;
            const totalDuration = taxi.totalDuration;
            
            // ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÅÿ™ÿ±ÿ© ÿßŸÑÿ≤ŸÖŸÜŸäÿ© ÿ®ŸäŸÜ ŸÉŸÑ ŸÜŸÇÿ∑ÿ© ŸÑŸÑÿØŸàÿ±Ÿäÿ©
            const updateInterval = (totalDuration * 1000) / totalPoints;
            let currentIndex = taxi.routeIndex;
            
            taxi.updateInterval = setInterval(() => {
                if (!patrolMode || !taxi.currentRoute) {
                    clearInterval(taxi.updateInterval);
                    taxi.isMoving = false;
                    taxi.status = 'ŸÖÿ™ÿßÿ≠';
                    return;
                }
                
                currentIndex++;
                
                if (currentIndex >= totalPoints) {
                    // ŸàÿµŸÑ ŸÑŸÑŸÜŸÇÿ∑ÿ©ÿå ÿßŸÜÿ™ÿ∏ÿßÿ± ÿ´ŸÖ ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑŸÜŸÇÿ∑ÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
                    taxi.isMoving = false;
                    taxi.status = 'ŸÖÿ™ÿßÿ≠';
                    taxi.currentRoute = null;
                    taxi.routeIndex = 0;
                    taxi.remainingTime = 0;
                    
                    clearInterval(taxi.updateInterval);
                    
                    // ÿßŸÜÿ™ÿ∏ÿßÿ± 5 ÿ´ŸàÿßŸÜ ÿ´ŸÖ ÿßŸÑÿ®ÿØÿ° ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ
                    setTimeout(() => {
                        if (patrolMode) {
                            continuePatrol();
                        }
                    }, 5000);
                    
                    updateTaxiList();
                    return;
                }
                
                // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÖŸàŸÇÿπ
                const nextPoint = route[currentIndex];
                if (nextPoint) {
                    taxi.coordinates = [nextPoint[0], nextPoint[1]];
                    taxi.marker.setLngLat(taxi.coordinates);
                    taxi.routeIndex = currentIndex;
                    
                    // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ™ÿ®ŸÇŸä ŸÑŸÑÿØŸàÿ±Ÿäÿ©
                    const elapsedTime = (Date.now() - taxi.startTime) / 1000;
                    taxi.remainingTime = Math.max(0, taxi.totalDuration - elapsedTime);
                }
                
                updateTaxiList();
            }, updateInterval);

        // ========== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ© ==========
        // ==================== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ====================

        // ÿ•ŸäŸÇÿßŸÅ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ™ŸÉÿßÿ≥Ÿä
        function stopAllTaxis() {

                taxi.routeIndex = 0;

                // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿßÿ± ŸÖŸÜ ÿßŸÑÿÆÿ±Ÿäÿ∑ÿ©
                const routeId = `route-${taxi.id}`;

                }
            });
            
            document.getElementById('status').innerHTML = 
                '<div class="status success"> ÿ™ŸÖ ÿ•ŸäŸÇÿßŸÅ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ™ŸÉÿßÿ≥Ÿä</div>';
            
            updateTaxiList();
        }
        // ==================== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ====================
        
        // ÿ•ÿ∂ÿßŸÅÿ© ŸÜŸÇÿßÿ∑ ÿßŸÑÿØŸàÿ±Ÿäÿ© ŸÑŸÑÿÆÿ±Ÿäÿ∑ÿ©
        function addPatrolPoints() {
            importantPoints.forEach((point, index) => {

                el.style.fontSize = '16px';

        // ÿπÿ±ÿ∂ ÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™ ÿßŸÑÿ™ŸÉÿßÿ≥Ÿä
        function showTaxiStats() {
            const available = taxis.filter(t => t.status === 'ŸÖÿ™ÿßÿ≠' && !t.isMoving).length;
            const moving = taxis.filter(t => t.isMoving).length;
            const total = taxis.length;
            
            return `

                    üìä ÿßŸÑŸÖÿ¨ŸÖŸàÿπ: ${total} | ‚úÖ ŸÖÿ™ÿßÿ≠: ${available} | üöó Ÿäÿ™ÿ≠ÿ±ŸÉ: ${moving}
                </div>
            `;
        }
        
        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ŸÉÿßÿ≥Ÿä ŸÖÿπ ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™
        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑÿ™ŸÉÿßÿ≥Ÿä ŸÖÿπ ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™
function updateTaxiListWithStats() {
    const taxiList = document.getElementById('taxiList');
    const statsHTML = showTaxiStats();
    
    const taxiHTML = taxis.map(taxi => {
        // ========== ÿ™ÿπÿØŸäŸÑ ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ==========
        let distance = 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';

        if (userLocation) {
            const euclideanDistance = calculateDistance(userLocation, taxi.coordinates);
            
            // ÿ•ÿ∞ÿß ÿßŸÑÿ™ŸÉÿ≥Ÿä Ÿäÿ™ÿ≠ÿ±ŸÉ ÿ•ŸÑŸäŸÉ ŸàŸÑÿØŸäŸá ŸÖÿ≥ÿßŸÅÿ© ÿ≠ŸÇŸäŸÇŸäÿ©
            if (taxi.isMoving && taxi.actualNetworkDistance && taxi.targetPoint === userLocation) {

        function trackTaxi(taxiId) {
            const taxi = taxis.find(t => t.id === taxiId);
            if (!taxi) return;
            
            // ÿßŸÑÿ™ÿ±ŸÉŸäÿ≤ ÿπŸÑŸâ ÿßŸÑÿ™ŸÉÿ≥Ÿä
            map.flyTo({
                center: taxi.coordinates,

            // ÿ•ÿ∂ÿßŸÅÿ© ÿØÿßÿ¶ÿ±ÿ© ÿ≠ŸàŸÑ ÿßŸÑÿ™ŸÉÿ≥Ÿä

            if (map.getSource(circleId)) {
                map.removeLayer(circleId);
                map.removeSource(circleId);

            map.addSource(circleId, {
                'type': 'geojson',
                'data': {

                    'geometry': {

                        'coordinates': taxi.coordinates

                }

            map.addLayer({

                'source': circleId,

            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿØÿßÿ¶ÿ±ÿ© ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜ

        // ÿ≠ŸÅÿ∏ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ÿπŸÜÿØ ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
        setInterval(saveSettings, 5000);
        
        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ°
        loadSettings();
        
        // ==================== ÿ™ÿπÿØŸäŸÑ: ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÖŸàÿßÿ±ÿØ ŸÖÿπ ÿßŸÑŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ÿßŸÑÿ¨ÿØŸäÿØÿ© ====================
        // ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÖŸàÿßÿ±ÿØ ÿπŸÜÿØ ÿ•ÿ∫ŸÑÿßŸÇ ÿßŸÑŸÜÿßŸÅÿ∞ÿ©
        window.addEventListener('beforeunload', function() {
            // ========== ÿ™ÿπÿØŸäŸÑ: ÿ™ŸÜÿ∏ŸäŸÅ intervals ÿßŸÑÿ¨ÿØŸäÿØÿ© ==========
            taxis.forEach(taxi => {
                if (taxi.updateInterval) {
                    clearInterval(taxi.updateInterval);
                }
            });
            // ŸÉÿßŸÜ: movementIntervals.forEach(interval => clearInterval(interval));
            // ========== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ==========
            saveSettings();
        });
        // ==================== ŸÜŸáÿßŸäÿ© ÿßŸÑÿ™ÿπÿØŸäŸÑ ====================
        
        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ§ÿ´ÿ±ÿßÿ™ ÿ®ÿµÿ±Ÿäÿ© ÿπŸÜÿØ ŸàÿµŸàŸÑ ÿßŸÑÿ™ŸÉÿ≥Ÿä
        function celebrateArrival(taxi) {
            // ÿ•ÿ∂ÿßŸÅÿ© ŸÜÿ¨ŸàŸÖ ÿ≠ŸàŸÑ ÿßŸÑÿ™ŸÉÿ≥Ÿä
            const starsCount = 8;
            for (let i = 0; i < starsCount; i++) {
                const angle = (i * 2 * Math.PI) / starsCount;
                const distance = 0.001; // ŸÖÿ≥ÿßŸÅÿ© ÿµÿ∫Ÿäÿ±ÿ©
                
                const starLng = taxi.coordinates[0] + Math.cos(angle) * distance;
                const starLat = taxi.coordinates[1] + Math.sin(angle) * distance;
                
                const starEl = document.createElement('div');
                starEl.innerHTML = '‚≠ê';
                starEl.style.fontSize = '16px';
                
                const starMarker = new mapboxgl.Marker(starEl)
                    .setLngLat([starLng, starLat])
                    .addTo(map);
                
                // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÜÿ¨ŸàŸÖ ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜ
                setTimeout(() => {
                    starMarker.remove();
                }, 3000);
            }
            
            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµŸàÿ™
            playNotificationSound();
        }
        // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿ≤ÿ±ÿßÿ± ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ¥ÿ®ŸÉÿßÿ™
function addNetworkAnalysisButton() {
    const extraButtons = `
        <button class="btn" onclick="compareAllRoutesToUser()" style="background: #8e44ad;">
            üìä ŸÖŸÇÿßÿ±ŸÜÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™
        </button>
    `;
    
    document.getElementById('nearestBtn').insertAdjacentHTML('afterend', extraButtons);
}

// ÿØÿßŸÑÿ© ŸÖŸÇÿßÿ±ŸÜÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™ (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)
async function compareAllRoutesToUser() {
    if (!userLocation) {
        alert('Ÿäÿ±ÿ¨Ÿâ ÿ™ÿ≠ÿØŸäÿØ ŸÖŸàŸÇÿπŸÉ ÿ£ŸàŸÑÿßŸã');
        return;
    }
    
    document.getElementById('status').innerHTML = 
        '<div class="status loading">üìä ÿ¨ÿßÿ±Ÿä ŸÖŸÇÿßÿ±ŸÜÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™... <span class="loading-spinner"></span></div>';
    
    const availableTaxis = taxis.filter(t => t.status === 'ŸÖÿ™ÿßÿ≠' && !t.isMoving);
    
    if (availableTaxis.length === 0) {
        document.getElementById('status').innerHTML = 
            '<div class="status error">‚ùå ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ŸÉÿßÿ≥Ÿä ŸÖÿ™ÿßÿ≠ÿ© ŸÑŸÑŸÖŸÇÿßÿ±ŸÜÿ©</div>';
        return;
    }
    
    const results = [];
    
    for (let taxi of availableTaxis) {
        // ÿßŸÑŸÖÿ≥ÿßŸÅÿ© ÿßŸÑŸáŸàÿßÿ¶Ÿäÿ©
        const euclideanDist = calculateDistance(userLocation, taxi.coordinates);
        
        // ÿßŸÑŸÖÿ≥ÿßÿ± ÿßŸÑŸÅÿπŸÑŸä ÿπÿ®ÿ± ÿßŸÑÿ¥ÿ®ŸÉÿ©
        const networkRoute = await getRoute(taxi.coordinates, userLocation);
        
        if (networkRoute) {
            results.push({
                name: taxi.name,
                euclidean: euclideanDist.toFixed(2),
                network: (networkRoute.distance / 1000).toFixed(2),
                time: Math.round(networkRoute.duration / 60)
            });
        }
        
        await new Promise(resolve => setTimeout(resolve, 300));
    }
    
    // ÿ™ÿ±ÿ™Ÿäÿ® ÿ≠ÿ≥ÿ® ÿßŸÑŸàŸÇÿ™
    results.sort((a, b) => a.time - b.time);
    
    // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨
    const tableHTML = `
        <div style="background: #ffffff; padding: 15px; border-radius: 8px; margin: 10px 0;">
            <h4>üìä ŸÖŸÇÿßÿ±ŸÜÿ© ÿßŸÑŸÖÿ≥ÿßÿ±ÿßÿ™</h4>
            ${results.map((result, index) => `
                <div style="margin: 8px 0; padding: 10px; border-radius: 5px; 
                           background: ${index === 0 ? '#d5f4e6' : '#f8f9fa'}; 
                           border-left: 3px solid ${index === 0 ? '#27ae60' : '#bdc3c7'};">
                    <strong>${result.name}</strong> ${index === 0 ? 'üèÜ' : ''}
                    <br>üìè ŸáŸàÿßÿ¶Ÿä: ${result.euclidean} ŸÉŸÖ | ÿ¥ÿ®ŸÉÿ©: ${result.network} ŸÉŸÖ
                    <br>‚è±Ô∏è ŸàŸÇÿ™ ÿßŸÑŸàÿµŸàŸÑ: <strong>${result.time} ÿØŸÇŸäŸÇÿ©</strong>
                </div>
            `).join('')}
        </div>
    `;
    
    document.getElementById('status').innerHTML = tableHTML;
}

    </script>
</body>
